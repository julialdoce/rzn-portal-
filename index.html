<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de EPIs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-hard-hat"></i>
                <h1>EPI Control</h1>
            </div>
            <div class="user-info">
                <div class="user-type" id="userType">Admin</div>
                <button class="btn-switch" id="switchUser">
                    <i class="fas fa-user-cog"></i>
                    Trocar Perfil
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <button class="nav-item active" data-section="dashboard">
                <i class="fas fa-chart-dashboard"></i>
                Dashboard
            </button>
            <button class="nav-item admin-only" data-section="estoque">
                <i class="fas fa-boxes"></i>
                Estoque
            </button>
            <button class="nav-item" data-section="retirada">
                <i class="fas fa-hand-paper"></i>
                Retirada
            </button>
            <button class="nav-item" data-section="historico">
                <i class="fas fa-history"></i>
                Histórico
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-hard-hat"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalEpis">0</h3>
                            <p>Total de EPIs</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-warehouse"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalEstoque">0</h3>
                            <p>Itens em Estoque</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="estoqueVermelho">0</h3>
                            <p>Estoque Baixo</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="retirasHoje">0</h3>
                            <p>Retiradas Hoje</p>
                        </div>
                    </div>
                </div>

                <div class="alerts-section">
                    <h3>⚠️ Alertas de Estoque Baixo</h3>
                    <div class="alerts-table" id="alertsTable">
                        <p class="no-alerts">Nenhum alerta no momento</p>
                    </div>
                </div>
            </section>

            <!-- Estoque Section -->
            <section id="estoque" class="section admin-only">
                <div class="section-header">
                    <h2>Controle de Estoque</h2>
                    <button class="btn btn-primary" id="addEpiBtn">
                        <i class="fas fa-plus"></i>
                        Adicionar EPI
                    </button>
                </div>
                
                <div class="estoque-grid" id="estoqueGrid">
                    <!-- EPIs serão carregados aqui -->
                </div>
            </section>

            <!-- Retirada Section -->
            <section id="retirada" class="section">
                <h2>Retirada de EPIs</h2>
                
                <!-- EPI Carousel -->
                <div class="carousel-container">
                    <button class="carousel-btn carousel-prev" id="carouselPrev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <div class="carousel">
                        <div class="carousel-track" id="carouselTrack">
                            <!-- EPIs serão carregados aqui -->
                        </div>
                    </div>
                    
                    <button class="carousel-btn carousel-next" id="carouselNext">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Formulário de Retirada -->
                <div class="form-container" id="formContainer" style="display: none;">
                    <div class="form-card">
                        <h3 id="formTitle">Retirar EPI</h3>
                        <form id="retiradaForm">
                            <div class="form-group">
                                <label for="nomeCompleto">Nome Completo</label>
                                <input type="text" id="nomeCompleto" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="dataRetirada">Data</label>
                                    <input type="date" id="dataRetirada" required>
                                </div>
                                <div class="form-group">
                                    <label for="horaRetirada">Hora</label>
                                    <input type="time" id="horaRetirada" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="tamanhoEpi">Tamanho</label>
                                    <select id="tamanhoEpi" required>
                                        <option value="">Selecione o tamanho</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="quantidadeRetirada">Quantidade</label>
                                    <input type="number" id="quantidadeRetirada" min="1" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Assinatura Digital</label>
                                <div class="signature-container">
                                    <canvas id="signatureCanvas" width="400" height="200"></canvas>
                                    <button type="button" class="btn-clear-signature" id="clearSignature">
                                        <i class="fas fa-eraser"></i>
                                        Limpar
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="cancelForm">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i>
                                    Confirmar Retirada
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Histórico Section -->
            <section id="historico" class="section">
                <div class="section-header">
                    <h2>Histórico de Retiradas</h2>
                    <div class="filter-controls">
                        <input type="date" id="filtroData" class="form-control">
                        <input type="text" id="filtroNome" placeholder="Filtrar por nome..." class="form-control">
                    </div>
                </div>
                
                <div class="historico-list" id="historicoList">
                    <!-- Histórico será carregado aqui -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal para Adicionar EPI -->
    <div class="modal" id="addEpiModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Novo EPI</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addEpiForm">
                <div class="form-group">
                    <label for="nomeEpi">Nome do EPI</label>
                    <input type="text" id="nomeEpi" required>
                </div>
                
                <div class="form-group">
                    <label for="iconeEpi">Ícone</label>
                    <select id="iconeEpi" required>
                        <option value="fas fa-hard-hat">Capacete</option>
                        <option value="fas fa-eye">Óculos</option>
                        <option value="fas fa-hand-paper">Luvas</option>
                        <option value="fas fa-shoe-prints">Calçados</option>
                        <option value="fas fa-tshirt">Uniforme</option>
                        <option value="fas fa-mask">Máscara</option>
                        <option value="fas fa-shield-alt">Protetor</option>
                    </select>
                </div>
                
                <div class="tamanhos-section">
                    <label>Tamanhos e Quantidades</label>
                    <div id="tamanhosContainer">
                        <div class="tamanho-item">
                            <input type="text" placeholder="Tamanho (ex: P, M, G, 8, 9)" class="tamanho-input" required>
                            <input type="number" placeholder="Quantidade" class="quantidade-input" min="0" required>
                            <button type="button" class="btn-remove-tamanho">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addTamanho">
                        <i class="fas fa-plus"></i>
                        Adicionar Tamanho
                    </button>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAddEpi">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Salvar EPI
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Ver Detalhes -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes da Retirada</h3>
                <button class="modal-close" id="closeDetailsModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="detailsContent">
                <!-- Detalhes serão carregados aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
